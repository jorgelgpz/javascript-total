<!DOCTYPE html>

<head>
    <title>Random 1</title>
</head>

<body>
    <p>
        <button onclick="mostrarMensaje()">Click aqui</button>
    </p>
    <script>
        function mostrarMensaje() {
            let aleatorio = Math.floor(Math.random() * (51 - 10) + 10);
            alert(aleatorio);
        }
    </script>
</body>

</html>
