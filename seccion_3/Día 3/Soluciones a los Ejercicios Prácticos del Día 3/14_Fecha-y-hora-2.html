<!DOCTYPE html>

<head>
    <title>Fecha y hora 2</title>
</head>

<body>
    <p>
        <button onclick="activar()">Click aqui</button>
    </p>
    <script>
        var contador = 0;

        function activar() {
            setInterval(test, 1000);
        }

        function test() {
            console.log(contador + " + 1 segundo");
            contador++;
        }
    </script>
</body>

</html>
