<!DOCTYPE html>

<head>
    <title>Fecha y hora 1</title>
</head>

<body>
    <p>
        <button onclick="mostrarFecha()">Click aqui</button>
    </p>
    <script>
        function mostrarFecha() {
            var fecha = new Date();
            alert(fecha.toLocaleDateString('es-ES'));
        }
    </script>
</body>

</html>
